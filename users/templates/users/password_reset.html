{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Odzyskiwanie hasła</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="dirty-button btn" type="submit">Zresetuj hasło!</button>
            </div>
        </form>
    </div>
{% endblock content %}
